{% extends 'shelf/base.html' %}

{%block content%}
    {%for book in books%}
                <div class="book_list_item">
                    <p>{{book.published_date}}</p>
                    <h2><a href='{% url 'book_detail' pk=book.pk%}'>{{book.title}}</a></h2>
                    <h4>{{book.text|linebreaksbr}}</h4>
                </div>
    {% endfor %}
{%endblock%}    margin-top: 0;
