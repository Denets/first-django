{% extends 'shelf/base.html' %}

{% block content %}
    <div class="row">
        {%if book.published_date%}
            <div class="date">
                {{book.published_date}}
            </div>
        {% endif %}
        {%if user.is_authenticated%}
            <a href='{% url "book_edit" pk=book.pk%}'>//</a>
        {% endif %}
        <h1>{{ book.title }}</h1>
        <p>{{ book.text|linebreaksbr }}</p>
    </div>
{% endblock %}
